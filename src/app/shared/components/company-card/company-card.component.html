<div *ngIf="company">
    <div class="company-card">
        <div class="name">
            {{company.name}}
        </div>
        <div class="symbol">
            {{company.symbol}}
        </div>
        <div class="type">
            {{company.type}} / {{company.region}} / {{company.currency}}
        </div>

        <div class="market-time">
            {{company.marketOpen}} - {{company.marketClose}} ({{company.timezone}})
        </div>

        <button class="btn btn-sm btn-link" [routerLink]="['/prices', company.symbol]">
            <clr-icon shape="dollar"></clr-icon>Prices
        </button>
    </div>
</div>
