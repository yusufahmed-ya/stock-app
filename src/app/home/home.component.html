<app-title title="Home"></app-title>

<app-spinner [loading]="false"></app-spinner>

<div class="clr-row">
    <div class="clr-col-lg-6 clr-col-12">
        <div class="card">
            <div class="card-header">
                Header
            </div>
            <div class="card-block">
                <div class="card-title">
                    Block
                </div>
                <div class="card-text">
                    ...
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-link">
                    More
                </button>
                <button class="btn btn-sm btn-link">
                    Brief information

                </button>
                <clr-dropdown>
                    <button class="btn btn-outline-primary" clrDropdownTrigger>
                        Dropdown
                        <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <clr-dropdown-menu clrPosition="bottom" *clrIfOpen>
                        <div aria-label="Dropdown header" clrDropdownItem>Past Day</div>
                        <div aria-label="Dropdown header" clrDropdownItem>Past Month</div>
                        <div aria-label="Dropdown header" clrDropdownItem>Past Year</div>
                        <div aria-label="Dropdown header" clrDropdownItem>Lifetime</div>
                    </clr-dropdown-menu>
                </clr-dropdown>
            </div>
        </div>
    </div>
</div>
