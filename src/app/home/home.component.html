<app-title title="Home"></app-title>
<div class="search-companies">

    <form clrForm [formGroup]="searchForm" class="search-tickers">
        <input clrInput placeholder="Company Name" type="text" formControlName="companiesCtrl"
               (change)="onChangeSearchCompanies($event)" />
    </form>
</div>
<app-spinner [loading]="loading"></app-spinner>

<div *ngIf="!loading">
    <div *ngIf="companies">

        <div *ngFor="let c of companies">
            <div class="company-card">
                <div class="name">
                    {{c.name}}
                    <div class="symbol">
                        {{c.symbol}}
                    </div>
                </div>
                <div class="ty[e">
                    {{c.type}}
                </div>
                <div class="region">
                    {{c.region}}
                </div>
                <div class="marketOpen">
                    {{c.marketOpen}}
                </div>
            </div>
        </div>

    </div>

</div>
